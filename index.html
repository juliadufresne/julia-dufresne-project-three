<style>
/* CSS Starts */

section {
    background-color: #f2f2f2;
    width: 500px;
    height: 600px;
    position: relative;
}

.character {
    width: 50px;
    height: 50px;
    background-color: pink;
    position: absolute;
    bottom: 30px;
    right: calc((500px / 2) - 25px);
}
</style>
<body>
<!-- HTML Starts -->

<h1>2D Game</h1>
<section class="gameArea">
    <div class="character"></div>
</section>

    <script>
// JavaScript Here

// Pink box
const $character = $(".character")

// Checks x and y position of character
let position = $character.position()

// Senses keystrokes and moves character accordingly
$(document).on('keydown', function(e) {
    
    // If the left key is clicked
    if (e.which === 37) { 

        // Return value is stored in "safe" AKA if the character is hitting the wall it's false, if the character is not hitting the wall its true
        let safe = checkLeft();

        // It is not hitting the wall
        if(safe === true) {

            // Continue to move left
            $character.css("left", "-=10")

        // If it is hitting the wall
        } else {

            // Do nothing because it is hitting the wall AKA don't move anymore
        }
        
    // If the right key is clicked
    } else if (e.which === 39) {

        // Return value is stored in "safe" AKA if the character is hitting the wall it's false, if the character is not hitting the wall its true
        let safe = checkRight();

        // It is not hitting the wall
        if(safe === true) {

            // Continue to move left
            $character.css("left", "+=10")

        // If it is hitting the wall
        } else {
            
             // Do nothing because it is hitting the wall AKA don't move anymore
        }
    }
})

function checkLeft() {
    position = $character.position();

    if (position.left <= 5) {
        return false;
